<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expand_Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<h2>Expand Calculator</h2>
<div class="container">
    <table>
        <tr>
            <td class="DisplayResult" colspan="7"><span></span></td>
        </tr>
        <tr>
            <td>
                <button>Rad</button>
            </td>
            <td>
                <button>Deg</button>
            </td>
            <td>
                <button>x!</button></td>
            <td>
                <button>(</button></td>
            <td>
                <button>)</button></td>
            <td>
                <button>%</button></td>
            <td>
                <button onclick="AC()">AC</button></td>
        </tr>
        <tr>
            <td>
                <button>Inv</button></td>
            <td>
                <button>sin</button></td>
            <td>
                <button>ln</button></td>
            <td>
                <button class="number">7</button></td>
            <td>
                <button class="number">8</button></td>
            <td>
                <button class="number">9</button></td>
            <td>
                <button>÷</button></td>
        </tr>
        <tr>
            <td>
                <button>π</button></td>
            <td>
                <button>cos</button></td>
            <td>
                <button>log</button></td>
            <td>
                <button class="number">4</button></td>
            <td>
                <button class="number">5</button></td>
            <td>
                <button class="number">6</button></td>
            <td>
                <button>x</button></td>
        </tr>
        <tr>
            <td>
                <button>e</button></td>
            <td>
                <button>tan</button></td>
            <td>
                <button>√</button></td>
            <td>
                <button class="number">1</button></td>
            <td>
                <button class="number">2</button></td>
            <td>
                <button class="number">3</button></td>
            <td>
                <button>-</button></td>
        </tr>
        <tr>
            <td>
                <button>Ans</button></td>
            <td>
                <button>EXP</button></td>
            <td>
                <button>x<sup>y</sup></button></td>
            <td>
                <button class="number">0</button></td>
            <td>
                <button class="number">.</button></td>
            <td>
                <button class="number">=</button></td>
            <td>
                <button>+</button></td>
        </tr>
    </table>
</div>
<script src="jscr2.js"></script>
</body>
</html>
